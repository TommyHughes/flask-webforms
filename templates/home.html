<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<nav>
			<a href="{{ url_for('home') }}">Home</a>
			<a href="{{ url_for('submit') }}">Submit</a>
		</nav>
		
		{% for post in posts %}
		<article>
		<p class="author">Author: {{ post.author }}, <span class="date">{{ post.submit_date }}</span></p>
		<hr>
		<p class="post">{{ post.post }}</p>
		</article>
		{% endfor %}
	</body>
</html>
